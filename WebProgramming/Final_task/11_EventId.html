<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM CSS</title>
	<style>
		#container {
			width:400px;
			margin:50px auto;
			text-align: center;
		}
		#shape {
			width:100px;
			height:100px;			
			border:1px solid #222;
			margin:30px auto;
			transition: 1s;
		}
	</style>
</head>
<body>
	<div id="container">
		<p>도형을 클릭 또는 더블클릭 </p>
		<div id="shape"></div>
	</div>	
	
	<script>
		var circle = document.querySelector("#shape");
		circle.addEventListener("click", function() {
			circle.style.backgroundColor = "green"; 
			circle.style.borderRadius = "50%"; 
		});
		circle.addEventListener("dblclick", function() { 
			circle.style.backgroundColor = ""; 
			circle.style.borderRadius = "";  
		});
	</script>
</body>
</html>
