<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <style>
    #container{
      width:500px;
      margin:10px auto;
      padding:20px;
    }
    #content {
      margin-top:20px;
    }
  </style>
</head>
<body>
  <div id="container">    
    <h4>지준오 DOM 테스트</h4>
    <a href="#" onclick="addP(); this.onclick='';">더 보기</a>    
    <div id="content"></div>
  </div>
  <script>
    function addP() {
      var otherP = document.createElement("p");
      var mytxt = document.createTextNode("DOM은 Document Object Model의 줄임말입니다.");
      otherP.appendChild(mytxt);
	  var divcontent = document.getElementById("content");
    divcontent.appendChild(otherP);
    }
  </script>
</body>
</html>
