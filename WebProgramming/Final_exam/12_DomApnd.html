<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
</head>
<body>
  <h4>홍길동 노드 추가</h4>
  <a href="#" onclick=addI(); this.onclick='';> i 태그 추가하기</a>
  <div id="content"></div>

  <script>
    function addI() {
      const addItalic = document.createElement("i");
      const addText = document.createTextNode("이텔릭체 문장을 추가");
	   addItalic.appendChild(addText);
      const ItalicContent = document.getElementById("content");
     ItalicContent.appendChild(addItalic);

    }
  </script>
</body>
</html>
